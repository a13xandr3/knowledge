<header class="header-container d-flex w-100 py-2 px-3">
  <div class="ng-container w-100">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-4">
        <div class="knowledge-base">{{ titulo }}</div>
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center">
        <!--Dropdown Categoria-->
        <app-select-field
          [options]="statusOptionsCat"
          [placeholder]="'Choose one'"
          [matcher]="matcher"
          [value]="initialValue"
          (valueChange)="onChangeCategory($event.value)"
          >
        </app-select-field>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center">
        <!--Tag-->
        <app-select-field
          [options]="statusOptionsTag"
          [placeholder]="'Choose one'"
          [matcher]="matcher"
          [value]="initialValue"
          (valueChange)="onChangeTag($event.value)"
          >
        </app-select-field>
      </div>
      <div class="col-1 d-flex justify-content-center align-items-center">
        <!--button Incluir-->
        <button class="incluir-btn" (click)="abrirDialog()">Incluir</button>
      </div>
    </div>
    <div class="row" *ngIf="this.selectedItemCategory.toLowerCase() === 'timesheet' ">
      <div class="col-12">
        <span>Total Horas: </span>
        <span>{{ totalHoras | horaFormatada }}</span>
      </div>
    </div>
  </div>
</header>
