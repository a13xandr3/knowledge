<div class="login-wrapper">
  <div class="login-bg"></div>

  <mat-card class="login-card" tabindex="0">
    <mat-card-header>
      <div mat-card-avatar class="login-logo"></div>
      <mat-card-title>Login Seguro</mat-card-title>
      <mat-card-subtitle>Bem-vindo à Knowledge Base</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="exemplo@dominio.com"
            aria-label="E-mail"
          />
          <mat-error *ngIf="email?.invalid && email?.touched">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="********"
            aria-label="Senha"
          />
          <mat-error *ngIf="password?.invalid && password?.touched">
            Senha deve ter no mínimo 8 caracteres, letras maiúsculas, minúsculas, números e caracteres especiais.
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">Entrar</button>
      </form>

      <!--
      <form *ngIf="step2fa" (ngSubmit)="verify2fa()" class="login-form-2fa">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Código do Authenticator</mat-label>
          <input
            matInput
            [(ngModel)]="twofaCode"
            name="twofaCode"
            maxlength="6"
            required
            placeholder="xxxxxx"
            aria-label="Código de autenticação"
          />
        </mat-form-field>
        <button type="button" mat-raised-button color="accent" class="login-btn">Verificar</button>
      </form>
    -->      
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>© 2025 Knowledge Base • Segurança e Inovação</p>
    </mat-card-footer>
  </mat-card>
</div>
